RUN_MODE = prod

[database]
DB_TYPE  = sqlite3
PATH     = /srv/gitea/gitea.db

[repository]
ROOT = /srv/gitea/repositories

[repository.upload]
TEMP_PATH = /srv/gitea/uploads

[server]
SSH_DOMAIN       = gitea
START_SSH_SERVER = true
SSH_LISTEN_PORT  = 2222
ROOT_URL         = http://172.28.128.4:3000/
OFFLINE_MODE     = true
LANDING_PAGE     = explore
APP_DATA_PATH    = /srv/gitea

[service]
ENABLE_CAPTCHA         = false

[session]
PROVIDER_CONFIG = /srv/gitea/sessions

[picture]
AVATAR_UPLOAD_PATH = /srv/gitea/avatars

[log]
MODE      = console
LEVEL     = Info
ROOT_PATH = /srv/gitea/log
